<html>
<head>

    <style>
    	body {
  margin: 0;
  padding: 0;

}
#login .container #login-row #login-column #login-box {

  max-width: 200px;

}

}

  padding: 13px;
}

  float: right;

}
.container{
	margin-top: 90px;
}

	<body>
		<div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center">Welcome again!</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="text" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span><input id="remember-me" name="remember-me" type="checkbox"></span><span>Remember me</span>Â </label>
                            </div>
                            

                            <div class="footer" style="background-color: #e6e6e6; width: auto">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="Confirm">
                            <span class="psw">Forgot <a href="#">password?</a></span>
                           </div>

                            <div id="register-link" class="text-center" style="margin-top: 40px;">
                                <a href="Registration-page.html" class="text-info" style="text-decoration: underline">Creat an account</a>
                            </div>
                        </form>    
                    </div>
                </div>
            </div>
        </div>
