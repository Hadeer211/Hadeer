<!DOCTYPE html>
<html>
<head>
	<title>Registration-Page</title>
    <link rel = "icon" type = "image/png" href = "Img/B-Logo.png"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    
 <style>
     
 body {
  margin: 0;
  padding: 0;
  height: 100vh;
}
#login .container #login-row #login-column #login-box {
  margin-top: 120px;
  max-width: 200px;
  height: 320px;
  border: 1px solid #9C9C9C;
  background-color: #EAEAEA;
}
#login .container #login-row #login-column #login-box #login-form {
  padding: 20px;
}
#login .container #login-row #login-column #login-box #login-form {
  margin-top: -85px;
}

.footer {
  padding: 13px;
}

span.psw {
  float: right;
  padding-top: 5px;
}
.container{
	margin-top: 90px;
}
    </style>
    </head>
	<body>
		<div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <img src="Img/avatar2.png" style="text-align: center; border-radius: 50%; width: 150px; height: 150px;
                                margin-left: 180px; margin-bottom: 20px;" class="shadow-lg">
                        
                        <form id="login-form" class="form" action="" method="post">
                            <h4 class="text-center">Creat your free account</h4>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="mail" class="text-info">Email:</label><br>
                                <input type="email" name="mail" id="mail" class="form-control" placeholder="Example@gmail.com">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="text" name="password" id="password" class="form-control">
                            </div>
                           <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                            <label class="form-check-label" for="defaultCheck2">
                            I agree to the <a href="#">terms of user</a>
                            </label>
                            </div>
                            </form>
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="Sign in" style="width: 100%; margin-top: 30px;">

                         <div id="register-link" class="text-center" style="margin-top: 10px; margin-bottom: 30px;">
                                <a href="Login-Page.html" class="text-info" style="text-decoration: underline">Already have an account </a>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        
        
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>      
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
	</body>
</html>
